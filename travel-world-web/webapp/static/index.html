<!DOCTYPE html>
<html data-dpr="2" style="font-size: 41.472px;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>游记列表 - 世界那么大</title>
<meta name="format-detection" content="telephone=no,address=no">
<meta name="referrer" content="always">
<meta name="apple-mobile-web-app-capable" content="no">
<meta name="apple-mobile-web-app-status-bar-style" content="no">
<meta name="viewport"
	content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui,viewport-fit=cover">
<link
	href="https://css.mafengwo.net/mobile/css/note/notes-list.css?1526627473"
	rel="stylesheet" type="text/css" />

<link
	href="https://css.mafengwo.net/mobile/css/swiper-3.3.1.min.css?1526627473"
	rel="stylesheet" type="text/css" />

	href="https://css.mafengwo.net/css/cv/mobile+css+head:mobile+css+ui^YVw^1526627473.css"
	rel="stylesheet" type="text/css">
<script type="text/javascript" src="/js/allinone.js"></script>

</head>
<body style="font-size: 24px;">
	<header class="head2home">

		<div class="rBtn">
			<input type="text" id="search" class="inp-search" /><a href="javascript:clickSearch(1);" class="sch"></a>
		</div>
	</header>
	<div class="notes-list"></div>
	<script type="text/javascript">
		clickSearch(1);
		function clickSearch(p) {
			var k=$("#search").val();
			k = k == null || k == undefined || k == "" ? "新" : k;
			Q.post({
						url : "/web/artList",
						data : {
							key : k,
							page : p,
							limit : 8
						},
						success : function(data) {
							if (data) {
								var html = "";
								for ( var i in data) {
									var obj = data[i];
									html += '<a class="notes-item sem_open_app" href="javascript:clickDetail('
											+ obj.id + ');" >';
									html += '<div class="l-text">';
									html += '<h3 class="title">' + obj.title
											+ '</h3>';
									//					html+='<div class="user">';
									//					html+='<img src="https://b4-q.m90">游记总..<span class="ml8">在<span class="highlight">中国</span></span>';
									//					html+='</div>';
									//					html+='<div class="nums">';
									//					html+='<span class="n-view"><i></i>3249</span><span class="n-reply"><i></i>89</span>';
									//					html+='</div>';
									html += '</div>';
									html += '<div class="r-pic">';
									html += '<img height="140px" src="'+obj.pic+'">';
									html += '</div>';
									html += '</a>';
								}
								$(".notes-list").html(html);
								html = null;
							}
						}
					});
		}

		function clickDetail(id) {
			window.location.href = "/details.html?id=" + id;
		}
	</script>
</body>
</html>
